<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Meta Tags -->
    <title>{{META_TITLE}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{META_TITLE}}" />
    <meta itemprop="description" content="{{META_DESCRIPTION}}" />
    <meta itemprop="image" content="{{OG_IMAGE_URL}}" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{OG_URL}}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{META_TITLE}}" />
    <meta property="og:description" content="{{META_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE_URL}}" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{META_TITLE}}" />
    <meta name="twitter:description" content="{{META_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{OG_IMAGE_URL}}" />

    <!-- Link ai CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/detail-page.css">
</head>
<body>
    <div class="main-container detail">
        <!-- Header e Nav -->
        {{HEADER_NAV_HTML}}

        <main class="artwork-detail-container">

            <!-- 1. IMMAGINE PER PRIMA -->
            <div class="artwork-images">
                <img src="immagini/static/{{IMMAGINE_FISSA}}" alt="{{TITOLO}}">
            </div>

            <!-- 2. TITOLO SUBITO DOPO -->
            <h1 class="pages-title">{{TITOLO}}</h1>

            <!-- 3. DESCRIZIONE ALLA FINE -->
            <div class="pages-info">
                <p>{{DESCRIZIONE}}</p>
            </div>
            
        </main>
    </div>
</body>
</html>
